<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#C74948">
    <link rel="stylesheet" href="https://use.typekit.net/vle4nag.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <div class="header-box">
        <img class="project-logo header-item" src="/assets/images/UNCONF.svg" aria-hidden="true">
        <h1 class="project-name header-item">
          Ruby Unconf<br />Hamburg
        </h1>
        <h2 class="project-tagline header-item">5.5.2018 / 6.5.2018</h2>
      </div>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        Organized by <a href="https://www.bootev.org/">BOOT e.V.</a>
        <p>(Header image by <a href="https://www.flickr.com/photos/87296837@N00/15289218984">Tony Webster</a>)</p>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
